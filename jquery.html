<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<style type="text/css">
		.box{
			background-color: red;
			width: 100px;
			height: 100px;
			margin: auto;
			border:2px solid black;
		}
		.box_1{
			width: 100px;
			margin:auto;
			height: 100px;
			border:2px solid black;
			transition: all 1000ms;
		}
		.box_2{
			width: 100px;
			margin:auto;
			height: 100px;
			border:2px solid black;
		}
		.color{
			background-color: blue;
			width: 100px;
			margin:auto;
			height: 100px;
			border:2px solid black;
		}
		.color_2{
			background-color: green;

		}
	</style>
</head>
<body>
	<div class="box">button</div>
	<div class="box_1 color" onclick="color_change('box_1')">hello</div>
	<div class="box_2 color" onclick="color_change('this')">bye</div>
	<script type="text/javascript">
		function color_change(classname){
		//$(classname).removeClass('color')
		//$(box_1).addClass('color_2');
		$('.box_1').toggleClass('color');
		}

	</script>
</body>
</html>
