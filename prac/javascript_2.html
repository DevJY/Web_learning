<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var li = ['a', 'b', 'c', 'd'];
		//alert(li);
		li.push('f');
		//alert(li);
		li = li.concat(['g', 'h']);
		//alert(li);
		li.unshift('z');
		//alert(li);
		li.splice(2,0,'B');
		//alert(li);
		li.pop();
		//alert(li);
		li.shift();
		//alert(li);
		li.sort();
		//alert(li);
		li.reverse();
		//alert(li);
	</script>
</body>
</html>
